<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>

  <title>Animated Clock Challenge</title>
</head>

<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <div class="card">
    <h3>Clock Style</h3>
    <form>
      <div class="form-input">
        <label for="face-color">Face Color</label>
        <input type="color" value="#f4f4f4" onchange="setColor()" id="face-color" />
      </div>
      <div class="form-input">
        <label for="border-color">Border Color</label>
        <input type="color" value="#800000" onchange="setColor()" id="border-color" />
      </div>
      <div class="form-input">
        <label for="line-color">Number Lines Color</label>
        <input type="color" value="#000000" onchange="setColor()" id="line-color" />
      </div>
      <div class="form-input">
        <label for="large-hand-color">Large Hands Color</label>
        <input type="color" value="#800000" onchange="setColor()" id="large-hand-color" />
      </div>
      <div class="form-input">
        <label for="second-hand-color">second-hand Hand Color</label>
        <input type="color" value="#FF7F50" onchange="setColor()" id="second-hand-color" />
      </div>
      <div class="form-input">
        <button id="save-btn" type="submit">Save As Image</button>
      </div>
      <div class="form-input">
        <button id="restore-btn" type="click">Restore To Default</button>
      </div>
    </form>
  </div>
</body>

</html>
